 /* =====================  make img scale to smaller screens =================== */
.responsive{
  max-width: 100%;
  height: auto;
} 

 /* ===================== Screen divided into 3 parts --> deskIllustr., Kanban, Gallery =================== */
.grid-container {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: auto auto auto;
  gap: 2px 0px;
  grid-template-areas:
    "."
    ".";
}


